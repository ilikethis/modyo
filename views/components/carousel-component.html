<section
  data-slider-module
  class="slider"
  data-reveal-module
  id="{{section.id}}">
  {% if content.headline %}
  <h2 class="slider__headline">{{content.headline}}</h2>
  {% endif %}

  <div class="glide">
    <div class="glide__track" data-glide-el="track">
      <ul class="glide__slides">
      </ul>
    </div>

    <div class="glide__bullets" data-glide-el="controls[nav]">
    </div>
  </div>
</section>
